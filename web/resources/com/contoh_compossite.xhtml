<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <composite:interface>
        <composite:attribute name="nameLable" />
        <composite:attribute name="nameValue" />
        <composite:attribute name="messageLable" />
        <composite:attribute name="messageValue" />
        <composite:attribute name="simpanButtonText" />
        <composite:attribute name="simpanButtonAction" />
    </composite:interface>

    <composite:implementation>
        <div class="container">
            <div class="navbar navbar-inverse" style="background-color: #1e4f23">
                <div class="navbar-brand" style="background-color: #1e4f23"><font style="color: white">Our Corner</font></div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-xs-updated">
                    <b:container style="width: 25%">
                        <h:form styleClass="form-signin" prependId="false">
                            <h2 class="form-signin-heading">Silahkan Login</h2>
                            <b:inputText id="uName" required="true" placeholder="Username" value="#{cc.attrs.nameValue}"
                                         required-message="Username Tidak Boleh Kosong!" >
                                <f:facet name="prepend">
                                    <span class="glyphicon glyphicon-user"></span>
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="pWord" required="true" placeholder="Message" value="#{cc.attrs.messageValue}"
                                         required-message="Pesan Tidak Boleh Kosong!" type="message">
                                <f:facet name="prepend">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </f:facet>
                            </b:inputText>
                            <center>
                                <b:commandButton look="primary btn-success" action="#{cc.attrs.simpanButtonAction}"
                                                 value="Sign In" icon="log-in" size="lg"/>
                            </center>
                        </h:form>
                    </b:container>
                </div>
            </div>
        </div>
    </composite:implementation>
</html>
