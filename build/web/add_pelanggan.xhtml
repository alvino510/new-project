<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Rental Mobil Sukses</title>
        <ui:include src="views/head.xhtml"/>
    </h:head>
    <h:body>
        <ui:include src="views/navbaradmin.xhtml"/>
        
        <div class="container">
            
            <div class="row">
            <div class="col-xs-12 col-xs-updated">
                <center>
                    <b:container style="width: 40%; background-color: #dcffbd;">
                                 <h:form styleClass="form-signin" prependId="false">
                                     <br/>
                                     <h:outputLabel style="font-family: Centaur; font-size: 35px">Data Pelanggan</h:outputLabel>
                                     <b:alert severity="warning" value="#{tblPelanggan.msgError}" rendered="#{tblPelanggan.gagalError}"/>
                                     <b:alert severity="success" value="#{tblPelanggan.message}" rendered="#{tblPelanggan.gagalMsg}"/>
                                     <br/><br/>
                                     <table>
                                         <tr>
                                             <td>
                                                 <h:outputLabel style="font-family: Centaur; font-size: 24px">ID Pelanggan</h:outputLabel>
                                             </td>
                                             <td width="5%"></td>
                                             <td>
                                                 <b:inputText style="font-family: Centaur;
                                                              font-size: 18px" placeholder="ID"
                                                              value="#{tblPelanggan.idPelanggan}"/></td>
                                         </tr>
                                         <tr>
                                             <td><h:outputLabel style="font-family: Centaur; font-size: 24px">No. Ktp</h:outputLabel></td>
                                             <td></td>
                                             <td><b:inputText style="font-family: Centaur; 
                                                              font-size: 18px" placeholder="No. Ktp"
                                                              value="#{tblPelanggan.noKtp}"/></td>
                                         </tr>
                                         <tr>
                                             <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Nama</h:outputLabel></td>
                                             <td></td>
                                             <td><b:inputText style="font-family: Centaur; 
                                                              font-size: 18px" placeholder="Nama"
                                                              value="#{tblPelanggan.nama}"/></td>
                                         </tr>
                                         <tr>
                                             <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Alamat</h:outputLabel></td>
                                             <td></td>
                                             <td><b:inputTextarea style="font-family: Centaur; 
                                                              font-size: 18px" placeholder="Alamat"
                                                              value="#{tblPelanggan.alamat}"/></td>
                                         </tr>
                                          <tr>
                                             <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Telepon</h:outputLabel></td>
                                             <td></td>
                                             <td><b:inputText style="font-family: Centaur; 
                                                              font-size: 18px" placeholder="Telepon"
                                                              value="#{tblPelanggan.noTelp}"/></td>
                                         </tr>
                                         <tr>
                                             <td><h:outputLabel style="font-family: Centaur; font-size: 24px">E-Mail</h:outputLabel></td>
                                             <td></td>
                                             <td><b:inputText style="font-family: Centaur; 
                                                              font-size: 18px" placeholder="Email"
                                                              value="#{tblPelanggan.email}"/></td>
                                         </tr>
                                         <tr>
                                             <td colspan="3">
                                                 <center>
                                                     <b:commandButton look="primary btn-success" value="SAVE"
                                                                      icon="save" action="#{tblPelanggan.save}"/>
                                                     &nbsp;&nbsp;&nbsp;
                                                     <b:commandButton look="primary btn-success" value="RESET"
                                                                      icon="reset" action="#{tblPelanggan.reset}"/>
                                                     &nbsp;&nbsp;&nbsp;
                                                     <a href="view_pelanggan.xhtml" class="btn btn-sm btn-primary mt-3">Kembali</a>
                                                 </center>
                                             </td>
                                         </tr>
                                     </table>
                                     <br/>
                        </h:form>
                        
                    </b:container>
                </center>
            </div>
            </div>
        </div>
    </h:body>
</html>
